<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de cv</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    
<form action="">
    <h1>Generador de Cv</h1>
<section class="seccion info-p">
    <h2>Informacion personal</h2>
    <Label>Nombre: <input type="text" name="nombre" placeholder="Jose Peralta"></Label>
    <label>Titulo: <input type="text" name="titulo" placeholder="Ingeniero"></label>
    <label>Correo: <input type="text" name="correo" placeholder="example@gmail.com"></label>
    <label>Telefono: <input type="text" name="telefono" placeholder="809-000-0000"></label>
    <label>Fecha de nacimiento: <input type="date" name="fecha"></label>
    <label>LinkedIn: <input type="url" name="linkedin" placeholder="linkedin/joseperalta1"></label>
</section>

<section class="seccion skills">
    <h2>Skills</h2>
    <section class="container skills-container">
        <input type="text" name="skill" placeholder="Trabajo en equipo"> 
        <select name="level" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button class="quit" disabled>Eliminar</button>
    </section>
    <button class="add">Agregar</button>
</section>

<section class="seccion software">
    <h2>Software</h2>
    <section class="container software-container" >
        <input type="text" name="software" placeholder="Html"> 
        <select name="level" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button class="quit" disabled>Eliminar</button>
    </section>
    <button class="add">Agregar</button>
</section>

<section class="seccion idiomas">
    <h2>Idiomas</h2>
    <section class="container idiomas-container">
        <input type="text" name="idioma" placeholder="Español"> 
        <select name="level" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button class="quit" disabled>Eliminar</button>
    </section>
    <button class="add">Agregar</button>
</section>

<section class="seccion resumen">
    <h2>Resumen Profesional</h2>
    <Textarea placeholder="'Escribe un breve resumen profesional...'"></Textarea>
</section>

<section class="seccion exp">
    <h2>Experiencia Laboral</h2>
    <input type="text" name="empresa" placeholder="Ferreteria el clavo">
    <section class="fechas">
        <label>Fecha de ingreso: <input type="date" name="inicio"></label>
        <label>Fecha final: <input type="date" name="fin"></label>
        <button class="quit" disabled>Eliminar</button>
    </section>
    <button class="add">Agregar</button>
</section>

<section class="seccion edu">
    <h2>Educación</h2>
    <input type="text" name="institución academica" placeholder="escuela piky lora">
    <section class="fechas">
        <label>Fecha de ingreso: <input type="date" name="inicio"></label>
        <label>Fecha final: <input type="date" name="fin"></label>
        <button class="quit" disabled>Eliminar</button>
    </section>
    <button class="add">Agregar</button>

</section>

<section class="seccion cert">
    <h2>Certificaciones</h2>
    <input type="text" name="certificacion" placeholder="iso900">
    <section class="fechas">
        <label>Fecha de ingreso: <input type="date" name="inicio"></label>
        <label>Fecha final: <input type="date" name="fin"></label>
        <button class="quit" disabled>Eliminar</button>
    </section>
    <button class="add">Agregar</button>

</section>

</form>

</body>
</html>
