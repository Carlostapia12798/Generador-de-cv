<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de cv</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    
<form action="">
    <h1>Generador de Cv</h1>
<section class="seccion info-p">
    <h2>Informacion personal</h2>
    <Label>Nombre: <input type="text" name="nombre"></Label>
    <label>Titulo: <input type="text" name="titulo"></label>
    <label>Correo: <input type="text" name="correo"></label>
    <label>Telefono: <input type="text" name="telefono"></label>
    <label>Fecha de nacimiento: <input type="date" name="fecha"></label>
    <label>LinkedIn: <input type="url" name="linkedin"></label>
</section>

<section class="seccion skills">
    <h2>Skills</h2>
    <input type="text" name="skill"> 
    <select name="level" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button class="add">Agregar</button>
    <button class="quit">Eliminar</button>
</section>

<section class="seccion software">
    <h2>Software</h2>
    <input type="text" name="software"> 
    <select name="level" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button class="add">Agregar</button>
    <button class="quit">Eliminar</button>
</section>

<section class="seccion idiomas">
    <h2>Idiomas</h2>
    <input type="text" name="idioma"> 
    <select name="level" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button class="add">Agregar</button>
    <button class="quit">Eliminar</button>
</section>

<section class="seccion resumen">
    <h2>Resumen Profesional</h2>
    <Textarea></Textarea>
</section>

<section class="seccion exp">
    <h2>Experiencia Laboral</h2>
    <input type="text" name="empresa">
    <input type="date" name="inicio">
    <input type="date" name="fin">
    <button class="add">Agregar</button>
    <button class="quit">Eliminar</button>
</section>

<section class="seccion edu">
    <h2>Educación</h2>
    <input type="text" name="institución academica">
    <input type="date" name="inicio">
    <input type="date" name="fin">
    <button class="add">Agregar</button>
    <button class="quit">Eliminar</button>
</section>

<section class="seccion cert">
    <h2>Certificaciones</h2>
    <input type="text" name="certificacion">
    <input type="date" name="inicio">
    <input type="date" name="fin">
    <button class="add">Agregar</button>
    <button class="quit">Eliminar</button>
</section>

</form>

</body>
</html>
