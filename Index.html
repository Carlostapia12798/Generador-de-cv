<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de cv</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Generador de Cv</h1>
    
<form action="">
<fieldset>
    <legend>Informacion personal</legend>
    <Label>Nombre: <input type="text" name="nombre"></Label>
    <label>Titulo: <input type="text" name="titulo"></label>
    <label>Correo: <input type="text" name="correo"></label>
    <label>Telefono: <input type="text" name="telefono"></label>
    <label>Fecha de nacimiento: <input type="date" name="fecha"></label>
    <label>LinkedIn: <input type="url" name="linkedin"></label>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <input type="text" name="skill"> 
    <select name="level" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button>+</button>
</fieldset>

<fieldset>
    <legend>Software</legend>
    <input type="text" name="software"> 
    <select name="level" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button>+</button>
</fieldset>

<fieldset>
    <legend>Idiomas</legend>
    <input type="text" name="idioma"> 
    <select name="level" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button>+</button>
</fieldset>

<fieldset>
    <legend>Resumen Profesional</legend>
    <Textarea></Textarea>
</fieldset>

<fieldset>
    <legend>Experiencia Laboral</legend>
    <input type="text" name="empresa">
    <input type="date" name="inicio">
    <input type="date" name="fin">
    <button>+</button>
</fieldset>

<fieldset>
    <legend>Educación</legend>
    <input type="text" name="institución academica">
    <input type="date" name="inicio">
    <input type="date" name="fin">
    <button>+</button>
</fieldset>

<fieldset>
    <legend>Certificaciones</legend>
    <input type="text" name="certificacion">
    <input type="date" name="inicio">
    <input type="date" name="fin">
    <button>+</button>
</fieldset>

</form>

</body>
</html>
